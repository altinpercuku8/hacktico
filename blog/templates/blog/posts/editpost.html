{% extends 'blog/components/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'styles/posts/edit.css' %}">
{% endblock %}

{% block content %}
    <div class="container my-4">
        <div class="ap-top-text">
            <h1>Edit post number <span class="text-primary">#{{ post.id }}</span></h1>
        </div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Save changes</button>
        </form>
    </div>
{% endblock %}
