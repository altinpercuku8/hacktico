{% load static %}
<style>
    #footer{
        background-color: #00102d;
        width: 100%;
        height: 100%;
    }
    .columns{
        display: flex;
        align-items: center;
        justify-content: space-around;
        padding: 100px 0;
    }
    .col .title{
        color: #ffff00;
        margin: 10px 0;
        text-align: center;
    }
    .social-medias, .account-links{
        text-align: center;
    }
    .social-medias i{
        color: #fff;
        font-size: 26px;
        margin: 10px 5px;
        transition: .3s;
    }
    .social-medias i:hover{
        color: #ffff00;
        transform: scale(1.4);
    }
    .company-links li, .account-links li{
        color: #fff;
    }
    .company-links li a, .account-links li a{
        color: #fff;
    }
    @media screen and (max-width:768px) {
        .columns{
            flex-direction: column;
            padding:0;
            margin-bottom: 20px;
        }
    }
</style>
<body>
    <footer id="footer">
        <div class="columns">
            <div class="col">
                <div class="logo">
                    <a href="{% url 'home_view' %}">
                    <h2><span>H</span>actico</h2>
                  </a>
                  </div>
            </div>
            <div class="col">
                <div class="title">
                    <h4>Find us on social media</h4>
                </div>
                    <div class="social-medias">
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-x-twitter"></i>
                        <i class="fa-brands fa-github"></i>
                    </div>
            </div>
            <div class="col">
                <div class="title">
                    <h4>Company</h4>
                </div>
                <div class="company-links">
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Our Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </div>
            </div>
            <div class="col">
                <div class="title">
                    <h4>Create an account</h4>
                </div>
                <div class="account-links">
                    <li><a href="#">Sign Up</a></li>
                    <li><a href="#">Log in</a></li>
                    <li><a href="#">Profile</a></li>
                </div>
            </div>
        </div>
        <br>
    </footer>
</body>
